<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Login ou Cadastro - Troop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Audiowide&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'troop-purple': '#322275',
                        'troop-light-gray': '#F5F5F5',
                        'troop-dark-gray': '#333333',
                        'troop-white': '#FFFFFF',
                        'muted': '#E5E7EB',
                        'muted-foreground': '#6B7280',
                    },
                    fontFamily: {
                        'lato': ['Lato', 'sans-serif'],
                        'horizon': ['Audiowide', 'cursive'],
                    },
                    boxShadow: {
                        'strong': '0 10px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2)',
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen font-lato bg-troop-dark-gray text-troop-dark-gray">
    <!-- Background image with overlay -->
    <div
        class="fixed inset-0 bg-cover bg-center bg-no-repeat"
        style="background-image: url('https://przewozosobnysa.pl/wp-content/uploads/2024/06/ludzie-wchodzacy-do-busa.jpg');"
    ></div>
    <div class="fixed inset-0 bg-gradient-to-tr from-black/70 via-troop-purple/70 to-troop-purple/40"></div>

    <!-- Centered glassmorphism card -->
    <div class="relative min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white/90 backdrop-blur-xl rounded-3xl shadow-strong p-8 md:p-10">
            <!-- Logo / Brand -->
            <div class="flex flex-col items-center mb-8">
                <div class="h-14 w-14 bg-troop-white rounded-3xl shadow-2xl flex items-center justify-center mb-3">
                    <img
                        src="https://img.icons8.com/?size=100&id=QTQ1x0Wu6rnn&format=png&color=000000"
                        alt="Van Escolar"
                        class="h-10 w-10 object-contain drop-shadow-xl"
                    />
                </div>
                <span class="font-horizon font-black text-3xl text-troop-purple tracking-wide">Troop</span>
                <p class="mt-2 text-sm text-muted-foreground text-center">
                    Faça login ou crie sua conta para continuar.
                </p>
            </div>

            <!-- Tabs / Toggle -->
            <div class="flex mb-6 bg-troop-light-gray rounded-full p-1">
                <button
                    id="tab-login"
                    class="flex-1 py-2.5 text-sm font-semibold rounded-full transition-all duration-200 bg-troop-purple text-troop-white shadow-md"
                >
                    Entrar
                </button>
                <button
                    id="tab-register"
                    class="flex-1 py-2.5 text-sm font-semibold rounded-full transition-all duration-200 text-troop-dark-gray"
                >
                    Criar Conta
                </button>
            </div>

            <!-- Login form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-xs font-semibold text-troop-dark-gray mb-1">E-mail</label>
                    <input
                        id="login-email"
                        type="email"
                        required
                        placeholder="seu@email.com"
                        class="w-full border-2 border-muted rounded-lg px-4 py-3 text-sm text-troop-dark-gray focus:outline-none focus:border-troop-purple focus:ring-0 transition"
                    />
                </div>
                <div>
                    <label for="login-password" class="block text-xs font-semibold text-troop-dark-gray mb-1">Senha</label>
                    <input
                        id="login-password"
                        type="password"
                        required
                        placeholder="Sua senha"
                        class="w-full border-2 border-muted rounded-lg px-4 py-3 text-sm text-troop-dark-gray focus:outline-none focus:border-troop-purple focus:ring-0 transition"
                    />
                </div>
                <div class="flex items-center justify-between text-xs mb-1">
                    <span class="text-muted-foreground">Esqueceu sua senha?</span>
                    <a href="#" class="text-troop-purple hover:underline">Recuperar acesso</a>
                </div>
                <button
                    type="submit"
                    class="w-full bg-troop-purple text-troop-white font-bold py-3 rounded-xl text-sm shadow-lg transform transition-all duration-200 hover:bg-troop-purple/90 hover:scale-[1.02]"
                >
                    Entrar
                </button>
            </form>

            <!-- Register form -->
            <form id="register-form" class="space-y-4 hidden mt-1">
                <div>
                    <label for="reg-name" class="block text-xs font-semibold text-troop-dark-gray mb-1">Nome completo</label>
                    <input
                        id="reg-name"
                        type="text"
                        required
                        placeholder="Seu nome"
                        class="w-full border-2 border-muted rounded-lg px-4 py-3 text-sm text-troop-dark-gray focus:outline-none focus:border-troop-purple focus:ring-0 transition"
                    />
                </div>
                <div>
                    <label for="reg-email" class="block text-xs font-semibold text-troop-dark-gray mb-1">E-mail</label>
                    <input
                        id="reg-email"
                        type="email"
                        required
                        placeholder="seu@email.com"
                        class="w-full border-2 border-muted rounded-lg px-4 py-3 text-sm text-troop-dark-gray focus:outline-none focus:border-troop-purple focus:ring-0 transition"
                    />
                </div>
                <div>
                    <label for="reg-password" class="block text-xs font-semibold text-troop-dark-gray mb-1">Senha</label>
                    <input
                        id="reg-password"
                        type="password"
                        required
                        placeholder="Crie uma senha segura"
                        class="w-full border-2 border-muted rounded-lg px-4 py-3 text-sm text-troop-dark-gray focus:outline-none focus:border-troop-purple focus:ring-0 transition"
                    />
                </div>
                <div>
                    <label for="reg-role" class="block text-xs font-semibold text-troop-dark-gray mb-1">Tipo de usuário</label>
                    <select
                        id="reg-role"
                        required
                        class="w-full border-2 border-muted rounded-lg px-4 py-3 text-sm text-troop-dark-gray focus:outline-none focus:border-troop-purple focus:ring-0 transition bg-white"
                    >
                        <option value="" disabled selected hidden>Selecione uma opção</option>
                        <option value="passageiro">Passageiro</option>
                        <option value="motorista">Motorista</option>
                    </select>
                </div>
                <button
                    type="submit"
                    class="w-full bg-troop-purple text-troop-white font-bold py-3 rounded-xl text-sm shadow-lg transform transition-all duration-200 hover:bg-troop-purple/90 hover:scale-[1.02]"
                >
                    Criar conta
                </button>
            </form>

            <button
                onclick="window.location.href='index.html'"
                class="mt-6 w-full text-center text-xs text-muted-foreground hover:text-troop-purple hover:underline"
            >
                Voltar para a página inicial
            </button>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
